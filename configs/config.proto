syntax = "proto3";

package configs;

import "validate/validate.proto";
import "gogo/gogo.proto";

option go_package = ".;configs";

message Config {
  string mode = 1 [
    (validate.rules).string = {in:["debug", "normal"]},
    (gogoproto.jsontag) = "mode"
  ];
  string grpc_addr = 2 [
    (validate.rules).string = {min_len:3},
    (gogoproto.jsontag) = "grpc_addr"
  ];
  string http_addr = 3 [
    (validate.rules).string = {min_len:3},
    (gogoproto.jsontag) = "http_addr"
  ];
  string pprof_addr = 4 [
    (validate.rules).string = {min_len:3},
    (gogoproto.jsontag) = "pprof_addr"
  ];
  string mongo_username = 5 [
    (gogoproto.jsontag) = "mongo_username"
  ];
  string mongo_password = 6 [
    (gogoproto.jsontag) = "mongo_password"
  ];
  string mongo_addr = 7 [
    (validate.rules).string = {min_len:3},
    (gogoproto.jsontag) = "mongo_addr"
  ];
  string mongo_database = 8 [
    (gogoproto.jsontag) = "mongo_database"
  ];
  string apm_url = 9 [
    (gogoproto.jsontag) = "apm_url"
  ];
}
